name: CI Pipeline

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]

jobs:
    build-and-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v4
              with:
                  python-version: "3.12"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  pip install uv
                  uv sync --frozen --no-dev

            - name: Test Run App
              run: |
                  # test app (timeout 5 sec)
                  timeout 5s uv run uvicorn main:app || code=$?; if [[ $code -ne 124 && $code -ne 0 ]]; then exit $code; fi

            - name: build docker image
              run: |
                  docker build -t sabig-devops-learning .
                  echo "docker build success!"
